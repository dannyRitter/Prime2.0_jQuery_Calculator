<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery & Bootstrap Calculator</title>
    <!-- vendors -->
    <script src="../vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- local scripts  -->
    <script src="../scripts/client.js" charset="utf-8"></script>
    <!-- local stylesheets -->
    <link rel="stylesheet" href="../stylesheets/style.css">
  </head>


  <body>
    <h1>Calc in Progress</h1>

    <button type="button" id="someBtn">button</button>

    <h2 class="" id="solution">0</h2>

    <table>
      <tr>
        <td class="grey change" id="clear">C</td><td class="grey change" id="plusMinus">+/-</td><td class="grey change" id="percent">%</td><td class="operator" id="divide">/</td>
      </tr>
      <tr>
        <td class="ltGrey number" id="7">7</td><td class="ltGrey number" id="8">8</td><td class="ltGrey number" id="9">9</td><td class="operator" id="multiply">X</td>
      </tr>
      <tr>
        <td class="ltGrey number" id="4">4</td><td class="ltGrey number" id="5">5</td><td class="ltGrey number" id="6">6</td><td class="operator" id="-">-</td>
      </tr>
      <tr>
        <td class="ltGrey number" id="1">1</td><td class="ltGrey number" id="2">2</td><td class="ltGrey number" id="3">3</td><td class="operator" id="+">+</td>
      </tr>
      <tr>
        <td class="ltGrey number" id="0">0</td><td class=" ltGrey number" id="empty"></td><td class="ltGrey number" id="decimal">.</td><td class="equals" id="equals">=</td>
      </tr>
    </table>
  </body>
</html>
